<!DOCTYPE html>
<html lang="fr">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Header -->

        <i class="fas fa-map-marker-alt location__icon"></i>

    <!-- Texte pour information -->

        </p>
        <!-- Bouton -->
        <a class="">
          Explorer nos restaurants
        </a>
      </section>

    <!-- Menu et restaurant -->
      <section>
        <div>
          <h2>Fonctionnement</h2>
          <ul>
            <li>
              <i class="tuto__icon fas fa-mobile-alt"></i>

            <li>
              <i class="tuto__icon fas fa-list-ul"></i>

            </li>
            <li>

      </section>

     <!-- Cartes restaurants-->
